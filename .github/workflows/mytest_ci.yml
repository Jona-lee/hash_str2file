name: My Test CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make

    - uses: actions/download-artifact@v2
    id: download
    with:
      name: 'my-artifact'
      path: hs

    - name: 'Echo download path'
      run: echo ${{steps.download.outputs.download-path}}
